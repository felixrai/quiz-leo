<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>QUIZ - Neon</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/6.5.0/css/all.min.css">
<style>
body {
  margin: 0;
  font-family: 'Courier New', Courier, monospace;
  background-color: #000000;
  color: white;
  overflow-x: hidden;
}

/* === SÍMBOLOS NO FUNDO === */
.background-symbols {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: 2;
  pointer-events: none;
}
.symbol {
  position: absolute;
  color: #db7df7;
  font-size: 4rem;
  opacity: 0.2;
  animation: float 20s ease-in-out infinite, neonBlink 3s ease-in-out infinite;
  text-shadow: 0 0 6px #db7df7, 0 0 12px #db7df7, 0 0 18px #a34eff;
}
.symbol:nth-child(1) { top: 8%; left: 6%; font-size: 3rem; animation-duration: 30s; }
.symbol:nth-child(2) { top: 20%; left: 75%; font-size: 3rem; animation-duration: 25s; }
.symbol:nth-child(3) { top: 60%; left: 20%; font-size: 3rem; animation-duration: 28s; }
.symbol:nth-child(4) { top: 80%; left: 85%; font-size: 3rem; animation-duration: 32s; }
.symbol:nth-child(5) { top: 45%; left: 50%; font-size: 3rem; animation-duration: 22s; }
.symbol:nth-child(6) { top: 10%; left: 90%; font-size: 3rem; animation-duration: 24s; }
.symbol:nth-child(7) { top: 70%; left: 15%; font-size: 3rem; animation-duration: 27s; }
.symbol:nth-child(8) { top: 35%; left: 30%; font-size: 3rem; animation-duration: 29s; }
.symbol:nth-child(9) { top: 50%; left: 65%; font-size: 3rem; animation-duration: 26s; }
.symbol:nth-child(10) { top: 5%; left: 30%; font-size: 3rem; animation-duration: 23s; }
.symbol:nth-child(11) { top: 25%; left: 10%; font-size: 3rem; animation-duration: 31s; }
.symbol:nth-child(12) { top: 75%; left: 55%; font-size: 3rem; animation-duration: 27s; }
.symbol:nth-child(13) { top: 90%; left: 25%; font-size: 3rem; animation-duration: 26s; }
.symbol:nth-child(14) { top: 40%; left: 80%; font-size: 3rem; animation-duration: 30s; }
.symbol:nth-child(15) { top: 12%; left: 50%; font-size: 3rem; animation-duration: 24s; }
.symbol:nth-child(16) { top: 65%; left: 35%; font-size: 3rem; animation-duration: 28s; }
.symbol:nth-child(17) { top: 30%; left: 90%; font-size: 3rem; animation-duration: 22s; }
.symbol:nth-child(18) { top: 85%; left: 40%; font-size: 3rem; animation-duration: 25s; }

@keyframes float {
  0% { transform: translateY(0px); opacity: 0.9; }
  50% { transform: translateY(-15px); opacity: 1; }
  100% { transform: translateY(0px); opacity: 0.9; }
}

@keyframes neonBlink {
  0%, 100% {
    opacity: 0.9;
    text-shadow: 0 0 6px #db7df7, 0 0 12px #db7df7, 0 0 18px #a34eff;
  }
  50% {
    opacity: 0.5;
    text-shadow: 0 0 3px #db7df7, 0 0 6px #db7df7, 0 0 9px #a34eff;
  }
}

#back-button {
  position: fixed;
  top: 100px;
  left: 30px;
  background-color: transparent;
  color: #db7df7;
  font-size: 1.4rem;
  text-decoration: none;
  border: 2px solid #db7df7;
  padding: 10px 20px;
  border-radius: 8px;
  z-index: 1000;
  box-shadow: 0 0 6px #db7df7;
  transition: all 0.3s ease;
  font-family: 'Courier New', Courier, monospace;
  display: flex;
  align-items: center;
  gap: 10px;
}
#back-button:hover {
  background-color: #db7df7;
  color: #000000;
  box-shadow: 0 0 10px #db7df7;
  transform: translateX(-5px);
}
#back-button i {
  font-size: 1.3rem;
}

#overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  z-index: 5;
}

#navbar {
  width: 100%;
  background-color: #000000;
  padding: 20px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 100;
  box-shadow: 0 0 6px #db7df7;
}
#navbar .nav-content {
  display: flex;
  justify-content: space-between;
  width: 100%;
  align-items: center;
  padding-right: 35px;
}
.user-info {
  display: flex;
  align-items: center;
  color: #ffffff;
  font-size: 1.2rem;
}
#user-avatar {
  width: 40px;
  height: 40px;
  border-radius: 20%;
  margin-right: 10px;
  border: 1px solid #db7df7;
  box-shadow: 0 0 6px #db7df7;
}
.game-info {
  display: flex;
  gap: 30px;
  color: #ffffff;
  font-size: 1.2rem;
  margin-right: 20px;
}
#timer {
  position: fixed;
  top: 100px;
  right: 30px;
  background-color: rgba(0, 0, 0, 0.8);
  color: #db7df7;
  font-size: 1.5rem;
  padding: 10px 20px;
  border-radius: 10px;
  box-shadow: 0 0 6px #db7df7;
  font-weight: bold;
  z-index: 200;
}
#container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
  position: relative;
  z-index: 10;
  animation: fadeIn 1.5s ease;
}
h1 {
  font-size: 2.5rem;
  text-transform: uppercase;
  text-shadow: 0 0 10px #db7df7;
}
.quiz-container {
  background: rgba(45, 45, 45, 0.95);
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(255, 0, 255, 0.2);
  max-width: 600px;
  width: 90%;
}
.question-box {
  margin-bottom: 20px;
  border-bottom: 1px solid #ffffff33;
  padding-bottom: 20px;
}
.question-text {
  font-size: 1.5rem;
  margin-bottom: 15px;
}
.answers-container {
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.answer {
  background: linear-gradient(90deg, #db7df7, #a34eff);
  color: white;
  border: none;
  padding: 12px;
  font-size: 1.2rem;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 4px #db7df7;
}
.answer:hover {
  transform: scale(1.03);
}
#next-question {
    background-color: #c300ff99;
    color: white;
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-family: 'Courier New', Courier, monospace;
    transition: all 0.3s ease;
}
#next-question:hover {
  transform: translateY(-3px);
}
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
@media (max-width: 600px) {
  h1 {
    font-size: 2rem;
  }
  .quiz-container {
    width: 95%;
    padding: 20px;
  }
  .answer {
    font-size: 1rem;
    padding: 10px;
  }
  #next-question {
    font-size: 1rem;
    padding: 10px 20px;
  }
}
</style>
</head>
<body>
<div id="overlay"></div>

<!-- SÍMBOLOS NO FUNDO -->
<div class="background-symbols">
  <span class="symbol">{ }</span>
  <span class="symbol">JS</span>
  <span class="symbol">HTML</span>
  <span class="symbol">CSS</span>
  <span class="symbol">SQL</span>
  <span class="symbol">()</span>
  <span class="symbol">=></span>
  <span class="symbol">var</span>
  <span class="symbol">function</span>
  <span class="symbol">const</span>
  <span class="symbol">let</span>
  <span class="symbol">if()</span>
  <span class="symbol">div</span>
  <span class="symbol">body</span>
  <span class="symbol">async</span>
  <span class="symbol">while</span>
  <span class="symbol">return</span>
</div>

<nav id="navbar">
  <div class="nav-content">
    <div class="user-info">
      <img src="REACODED (2) (1).png" alt="Ícone do Usuário" id="user-avatar">
      <span id="username">Usuário</span>
    </div>
    <div class="game-info">
      <span id="category-name">Categoria: HTML</span>
      <span id="score">Pontuação: 0</span>
    </div>
  </div>
</nav>

<a href="game.html" id="back-button" title="Voltar para o jogo">
  <i class="fas fa-arrow-left"></i> Voltar
</a>

<div id="timer">
  <span id="time">60</span> segundos
</div>

<div id="container">
  <h1>Prepare-se para o Desafio!</h1>
  <div class="quiz-container">
    <div id="category-icon"></div>
    <div class="question-box">
      <p class="question-text">Qual tag HTML é usada para criar um link?</p>
      <div class="answers-container">
        <button class="answer">&lt;a&gt;</button>
        <button class="answer">&lt;link&gt;</button>
        <button class="answer">&lt;href&gt;</button>
        <button class="answer">&lt;url&gt;</button>
      </div>
    </div>
    <button id="next-question">Próxima Pergunta</button>
  </div>
</div>
</body>
</html>
