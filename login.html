<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Programação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container1">
        <h1>Login</h1>
        
        <div class="login-menu">
            <h2>Acesse sua conta</h2>
            
            <form class="login-form">
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" placeholder="Digite seu usuário" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                
                <button type="submit" class="login-btn">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>

<style>
/* Configurações gerais */
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Courier New', Courier, monospace;
    background-color: #000; /* Fundo preto */
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#container1 {
   
    width: 100vw;
    height: 100vh;
    background-color: #000; /* Define fundo preto */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    text-align: center;
}



h1 {
    font-size: 4rem;
    font-weight: bold;
    color: #ffffff;
    text-shadow: 0 0 10px #c300ff99;
    margin-bottom: 20px;
}

/* Menu de login */
.login-menu {
    background-color: rgba(45, 45, 45, 0.9);
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    width: 80%;
    max-width: 400px;
}

.login-form .input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #444;
    border-radius: 5px;
    background-color: #333;
    color: white;
}

.login-btn {
    background-color: #c300ff99;
    color: white;
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-family: 'Courier New', Courier, monospace;
    transition: all 0.3s ease;
    width: 100%;
}

.login-btn:hover {
    background-color: #db7df7;
    transform: translateY(-5px);
    box-shadow: 0 0 10px #db7df7;
}

/* Responsividade */
@media (max-width: 768px) {
    .login-menu {
        width: 90%;
    }

    h1 {
        font-size: 2.5rem;
    }

    .login-btn {
        padding: 12px 24px;
        font-size: 1rem;
    }
}

@media (max-width: 600px) {
    .login-menu {
        width: 95%;
    }

    h1 {
        font-size: 2rem;
    }

    .login-btn {
        padding: 12px 20px;
        font-size: 1rem;
    }
}
</style>
